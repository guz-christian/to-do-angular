<br>

<nav mat-tab-nav-bar [tabPanel]="tabPanel">
    <a *ngFor="let list of lists" mat-tab-link
        [routerLink]="'/list/'+list.id"
        (click)="activeLink = '/list/'+list.id"
        [active]="activeLink == '/list/'+list.id"> 
      
        {{list.name}} 
    </a>
      
    <a mat-tab-link 
        routerLink="/new-list"
        (click)="activeLink = '/new-list'"
        [active]="activeLink == '/new-list'">
        <mat-icon fontIcon="add"></mat-icon>
            New List
    </a>
  </nav>
  
  <div class="size">
    <mat-tab-nav-panel #tabPanel>
        <router-outlet></router-outlet>
    </mat-tab-nav-panel>
    <app-bottom-panel
    (removedList)="getLists(true)"
    [safeListRoute]="safeListRoute"
    ></app-bottom-panel>

</div>
